
	{{include "admin/public/header.html"}}
	<style>
		.form-horizontal .form-group{
			height: 44px;
		}
	</style>
	<body>
		{{include "admin/public/nav_top.html"}}

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				{{include "admin/public/nav_left.html"}}

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">友情链接管理</a>
							</li>
							<li class="active">添加友情链接</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">

						<div class="page-header">
							<h1>
								添加友情链接								
							</h1>
						</div><!-- /.page-header -->



					<form action="{{__HOST_}}/admin/link/doAdd" method="post" class="form-horizontal"
						role="form" enctype="multipart/form-data">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="title">标题：</label>

							<div class="col-sm-10">
								<input type="text" id="title" name="title" class="col-xs-10 col-sm-5" />
							</div>
						</div>

						<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="title">轮播图：</label>
	
								<div class="col-sm-10">
									<input type="file" id="pic"  name="pic"  onchange="uploadImg(this)"  class="col-xs-10 col-sm-5" />
									<img src="" id="viewImg" style="width: 120px;height:80px;float:left; border: 1px solid rgb(140, 238, 241);display: none">
								</div>
						</div>
						

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="keywords">链接地址：</label>

							<div class="col-sm-10">
								<input type="text" id="url" name="url" class="col-xs-10 col-sm-5" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="keywords">排序：</label>

							<div class="col-sm-10">
								<input type="text" id="sort" name="sort" class="col-xs-10 col-sm-5" />
							</div>
						</div>



						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">状态：</label>
							<div class="col-sm-10">
								<label for="status1">已审核：</label><input type="radio" name="status" id="status1"
									value="1" checked />
								&nbsp;
								<label for="status2">未审核:</label><input type="radio" name="status" id="status2"
									value="0" />
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="description"></label>

							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>

					</div>
				</div><!-- /.main-content -->
			
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		{{include "admin/public/footer.html"}}

		<!-- 实时显示上传的图片 -->

		<script>
			function uploadImg(fileDom) {
				// 获取图片数据对象
				let file = fileDom.files[0];
				let reader = new FileReader();
				reader.readAsDataURL(file);

				//确保文件成功获取，base64数据量比较大
				reader.onload = function (event) {
					let e = event || window.event
					let img = document.getElementById("viewImg");
					img.src = e.target.result;
					img.style = "width: 120px;height:80px;float:left; border: 1px solid rgb(140, 238, 241);display: block"
				}
			}

		</script>

		<script type="text/javascript">
			
			$(function(){
				
				
					function showErrorAlert (reason, detail) {
						let msg='';
						if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
						else {
							console.log("error uploading file", reason, detail);
						}
						$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
						 '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
					}
					
					$('#editor1').ace_wysiwyg({
						toolbar:
						[
							'font',
							null,
							'fontSize',
							null,
							{name:'bold', className:'btn-info'},
							{name:'italic', className:'btn-info'},
							{name:'strikethrough', className:'btn-info'},
							{name:'underline', className:'btn-info'},
							null,
							{name:'insertunorderedlist', className:'btn-success'},
							{name:'insertorderedlist', className:'btn-success'},
							{name:'outdent', className:'btn-purple'},
							{name:'indent', className:'btn-purple'},
							null,
							{name:'justifyleft', className:'btn-primary'},
							{name:'justifycenter', className:'btn-primary'},
							{name:'justifyright', className:'btn-primary'},
							{name:'justifyfull', className:'btn-inverse'},
							null,
							{name:'createLink', className:'btn-pink'},
							{name:'unlink', className:'btn-pink'},
							null,
							{name:'insertImage', className:'btn-success'},
							null,
							'foreColor',
							null,
							{name:'undo', className:'btn-grey'},
							{name:'redo', className:'btn-grey'}
						],
						'wysiwyg': {
							fileUploadError: showErrorAlert
						}
					}).prev().addClass('wysiwyg-style2');

			})
			

		</script>
	
</body>
</html>
